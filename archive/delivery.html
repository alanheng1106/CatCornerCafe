<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordering Delivery Menu</title>
    <link rel="stylesheet" href="css/deliveryStyles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <img src="logo.png" alt="Cafe Logo">
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="#">Delivery</a></li>
            <li><a href="#">Cafe Residents</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
    </nav>

    <!-- Menu Section -->
    <section class="menu">
        <div class="menu-item" data-name="Item 1" data-price="5">
            <h3>Item 1</h3>
            <div class="image-placeholder"></div>
            <div class="counter">
                <button class="minus">-</button>
                <span class="count">0</span>
                <button class="plus">+</button>
            </div>
        </div>

        <div class="menu-item" data-name="Item 2" data-price="7">
            <h3>Item 2</h3>
            <div class="image-placeholder"></div>
            <div class="counter">
                <button class="minus">-</button>
                <span class="count">0</span>
                <button class="plus">+</button>
            </div>
        </div>

        <div class="menu-item" data-name="Item 3" data-price="6">
            <h3>Item 3</h3>
            <div class="image-placeholder"></div>
            <div class="counter">
                <button class="minus">-</button>
                <span class="count">0</span>
                <button class="plus">+</button>
            </div>
        </div>
    </section>

    <!-- Order Summary Section (Now Styled Like a Footer) -->
    <section class="order-summary">
        <div class="order-container">
            <h3>Ordered Items</h3>
            <ul id="order-list"></ul>
            <div class="total">
                <p>Subtotal: $<span id="subtotal">0</span></p>
                <p>Tax (10%): $<span id="tax">0</span></p>
                <p>Total Price: $<span id="total-price">0</span></p>
            </div>
            <button id="place-order">Place Order</button>
        </div>
    </section>

    <script src="javascript/deliveryFunctions.js"></script>
</body>
</html>
